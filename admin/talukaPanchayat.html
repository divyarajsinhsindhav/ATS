<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../styles/talukapanchayat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TALUKA DASHBOARD</title>
</head>
<body>
    <div class="container table-responsive-md">
        <div class="newapplication">
            <button id="addApplication">Add Application</button>
        </div>
        <table class="table table-condensed table-responsive">
            <thead>
                <tr>
                    <hr style="width: 100%; color: black; text-align: center;">
                    <th>SrNo.</th>
                    <th>APPLICATION ID</th>
                    <th>SUBJECT</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>DETAILS</th>            
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>abc</td>
                    <td>xyz</td>
                    <td>date</td>
                    <td><lable class="badge badge-danger">Pending</lable></td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
                         View
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>ABC</td>
                    <td>XYZ</td>
                    <td>date</td>
                    <td><lable class="badge badge-info">In Progress</lable></td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
                            View
                        </button>
                    </td>    
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>fh</td>
                    <td>ert</td>
                    <td>date</td>
                    <td><lable class="badge badge-success">Completed</lable></td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
                            View
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Application Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  XYZ
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
    <script src="/script/talukaPanchayat.js"></script>
</body>
</html>
