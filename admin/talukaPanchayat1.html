<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/talukapanchayat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
.table-container{
    margin:5rem;
    padding-top: 1rem;
}

/*button*/
:root{
    --primary-color: #1352BE;
    --button-border-color:#1148A7;
}

@media (max-width: 991px) {
    
}

/* th{
    margin-left: 50px;
} */
.modal-view-button {
    border-radius: 30px;
    border: 1px solid var(--button-border-color);
    background-color: var(--primary-color);
    color: #fff;
    font-size: 14px;
    font-weight:bold ;
    padding: 12px 40px;
    letter-spacing: 1px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}
.modal-view-button:hover {
    background-color: #0d366d;
    color:#ffffff;
}
.application-heading{
    text-align: center;
    margin: 5px;
    margin-top: -40px;
}
.newapplication{
    margin: 1rem;
    
}
#addApplication {
    margin: 20px;
}
body{
    background: #edf4fd;
}
.badge{
    background-color: #ff6347;
    color: #ffffff;
}
.badge.badge-info{
    background-color: #6495ed;
    color:#ffffff;

}
.badge.badge-success{
    background-color: #32cd32;
    color:#ffffff;
}

table{
    border-collapse: collapse;
    width: 100%;
}

thead {
    border:2px solid rgb(221, 221, 221);
}

th,td{
    border:2px solid rgb(221, 221, 221);;
    padding: 8px;
    text-align: center;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #1148a7;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #1148a7;
  color: white;
}
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: var(--primary-color);"></nav>
    <div class="table-container table-responsive-lg">
        <div class="newapplication">
            <h1 class="application-heading">Taluka Panchayat Dashboard</h1>
            <button id="addApplication" class="modal-view-button">Add Application</button>
        </div>
        <table class="table table-condensed table-responsive">
            <thead>
                <tr>
                    <hr style="width: 100%; color: black; text-align: center;">
                    <th>SrNo.</th>
                    <th>APPLICATION ID</th>
                    <th>SUBJECT</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>DETAILS</th>            
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>abc</td>
                    <td>xyz</td>
                    <td>date</td>
                    <td><lable class="badge badge-danger">Pending</lable></td>
                    <td>
                        <!-- Button trigger modal -->
                        <button type="button" data-toggle="modal" id="myBtn" class="modal-view-button">
                         View
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>ABC</td>
                    <td>XYZ</td>
                    <td>date</td>
                    <td><lable class="badge badge-info">In Progress</lable></td>
                    <td>
                        <button type="button" data-toggle="modal" id="myBtn" class="modal-view-button">
                            View
                        </button>
                    </td>    
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>fh</td>
                    <td>ert</td>
                    <td>date</td>
                    <td><lable class="badge badge-success">Completed</lable></td>
                    <td>
                        <button type="button" id="myBtn" class="modal-view-button">
                            View
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
          <h2>Application Details</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Application Subject...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
</div>
  
  </div>

    </div>
