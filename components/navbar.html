<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body class="vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-md">
        <div class="container">
            <!-- Logo -->
            <img src="/assets/img/logo.png" alt="logo" class="logo">
          <a class="navbar-brand fs-5 text-white" href="#">Application Tracking System</a>
            
          <!-- Toggle Button -->
          <button class="navbar-toggler shadow-none bg-white border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- SideBar -->
          <div class="sidebar offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar Header -->
            <div class="offcanvas-header border-bottom">
              <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Application Tracking System</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- SideBar Body -->
            <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row p-lg-0 align-items-center">
              <ul class="navbar-nav justify-content-end align-items-center fs-5 flex-grow-1 pe-2">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="#about">About</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#services">Services</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#contact">Contact</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#help">Help</a>
                  </li>
              </ul>
              <!-- Login / Sign up -->
              <div class="d-flex  flex-column flex-lg-row gap-4">
                <a href="#login" class="text-white text-decoration-none fs-5">Login</a>
                <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #1148a7;">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
     </header> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
