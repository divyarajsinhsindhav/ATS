<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css" />
</head>
<body>
    <nav class="navbar" style="background-color: var(--primary-color);"></nav>
    <div class="container table-responsive-md">
        <div class="newapplication">
            <h1 class="application-heading">Citizen Dashboard</h1>
            <button id="addApplication">Add Application</button>
            <button id="logout">logout</button>
        </div>
        <table class="table table-condensed table-responsive">
            <thead>
                <tr>
                    <th>SrNo.</th>
                    <th>Application ID</th>
                    <th>Subject</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>VIEW</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <div class="footer">
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="../script/userDeshboard.js"></script>
    <script src="../script/components.js"></script>
</body>
</html>
