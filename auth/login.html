<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
    <div
        style="background-color: #fff; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        <h1 style="text-align: center; margin-bottom: 20px;">Login</h1>
        <label for="userRole" style="display: block; margin-bottom: 10px;">Select your role:</label>
        <select name="userRole" id="userRole"
            style="width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">
            <option value="citizen">Citizen</option>
            <option value="jillaPanchayat">JillaPanchayat</option>
            <option value="talukaPanchayat">TalukaPanchayat</option>
            <option value="gramPanchayat">GramPanchayat</option>
        </select>
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
            style="width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
            style="width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 20px;">
        <button type="submit" onclick="signIn()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        <a href="signup.html" style="display: block; text-align: center; margin-top: 20px; color: #4CAF50;">Register</a>
        <a href="" style="display: block; text-align: center; margin-top: 20px; color: #4CAF50;">Forgot Password</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
    <script src="/script/login.js"></script>
</body>

</html>
