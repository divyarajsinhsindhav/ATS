<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Login | ATS</title>
    <link rel="stylesheet" href="../styles/login.css" title="" type="text/css" >
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <div class="form">
            <h1>Create Account</h1>
            <input type="text" placeholder="First Name" id="firstName" required />
            <input type="text" placeholder="Last Name" id="lastName" required />
            <input type="email" placeholder="Email" id="email_" required />
            <input type="tel" placeholder="Phone Number" id="phoneNumber" required />
            <input type="password" placeholder="Password" id="password_" required />
            <div class="selection">
              <label for="taluka">Taluka:</label>
              <select name="taluka" class="form-select" id="taluka">
                <!-- Options will be dynamically added here -->
              </select>
              <br />
              <label for="village">Village:</label>
              <select name="village" class="form-select" id="village">
                <!-- Options will be dynamically added here -->
              </select>
            </div>
            <div class="radio">
              <input type="radio" name="gender" value="male" /><label for="male"
                >Male</label
              >
              <input type="radio" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
            <button onclick="signUp()">Sign Up</button>
          </div>
        </div>
        <div class="form-container sign-in-container">
          <div class="form">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <span id="userrole">Choose a Role:</span>
            <select name="role" id="role">
              <option value="citizen">Citizen</option>
              <option value="gramPanchayat">Gram Panchayat</option>
              <option value="talukaPanchayat">Taluka Panchayat</option>
              <option value="jillaPanchayat">Jilla Panchayat</option>
            </select>
            <a href="#">Forgot your password?</a>
            <!-- <button type="submit" onclick="signIn()">Sign In</button> -->
            <button type="submit" id="signInButton" onclick="signIn()">Sign In</button>
          </div>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="/firebaseConfig.js"></script>
    <script src="../script/login.js"></script>
    <script src="../script/signup.js"></script>
</body>

</html>
