    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create Account</h1>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Phone Number" required />
            <input type="password" placeholder="Password" required />
            <div class="selection">
              <label for="taluka">Taluka:</label>
              <select name="taluka" class="form-select" id="select-taluka">
                <option value="dhoraji">Dhoraji</option>
                <option value="gondal">Gondal</option>
                <option value="jamkandorna">Jamkandorna</option>
                <option value="jasdan">Jasdan</option>
                <option value="jetpur">Jetpur</option>
                <option value="rajkot">Rajkot</option>
                <option value="kotda sangani">Kotda Sangani</option>
                <option value="lodhika">Lodhika</option>
                <option value="upleta">Upleta</option>
              </select>
              <br />
              <label for="village">Village:</label>
              <select name="village" class="form-select" id="select-village">
                <!-- Options will be dynamically added here -->
              </select>
            </div>
            <div class="radio">
              <input type="radio" name="gender" value="male" /><label for="male"
                >Male</label
              >
              <input type="radio" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <span id="userrole">Choose a Role:</span>
            <select name="role" id="role">
              <option value="citizen">Citizen</option>
              <option value="Gram Panchayat">Gram Panchayat</option>
              <option value="taluka panchayat">Taluka Panchayat</option>
              <option value="jilla panchayat">Jilla Panchayat</option>
            </select>
            <a href="#">Forgot your password?</a>
            <button type="submit" onclick="signIn()">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
